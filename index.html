    <div class="container grid md:grid-cols-3">

            <div class="mb-11">

            </div>
            <div class="grid lg:grid-cols-3 gap-10 mt-5">

                    <img class="w-full h-32 sm:h-48 object-cover" src="https://media.istockphoto.com/photos/cooked-legumes-and-vegetables-in-a-bowl-picture-id538990482?b=1&k=20&m=538990482&s=170667a&w=0&h=2LvqhfUDcqXtIp3ZWbB9fSJsZPlWTlJ5l26IQvLkqso=

                      </svg></span></div>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg></span>
                    </div>
                </div>
                <div class="relative col-span-1 bg-white rounded overflow-hidden shadow-md">
                    <img class="w-full h-32 sm:h-48 object-cover" src="https://media.istockphoto.com/photos/traditional-porcini-mushroom-stew-soup-bowl-picture-id1272938303?b=1&k=20&m=1272938303&s=170667a&w=0&h=fIT3-ZDsyZj85rejxrnTjSD1b9IGtIP26MPWOFK4yYI=

                    <p class="ml-4 uppercase">cooked legumes</p>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg></span></div>
                </div>
            </div>
            <div class="flex justify-center mt-11 cursor-pointer tracking-wider">
